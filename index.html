<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Robogers</title>
</head>
<body>
  <div class="container">
    <h1>Greetings from Mr. Robogers!</h1>
    <form id="number-form">
      <div>
        <label for="number">Want to see Mr. Robogers count? Enter any number below and he'll count to it!</label>
        <br>
        <input id="number" type="number" required>
      </div>
        <button type="submit" value="Submit" class="btn">Submit</button>
    </form>
    
      <div id="results">
        <h4>Mr. Robogers says "<span id="results-string"></span>"</h4>
      </div>
  </div>
</body>
</html>
